<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leeds Sample Map</title>

<!-- Styling dependencies -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

</head>
<!-- main body -->
<body>
<!-- Navbar -->
  <nav class="navbar navbar-inverse bg-primary" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#toggle-button">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">Leeds Sample Map</a>
      </div>
      <div class="collapse navbar-collapse" id="toggle-button">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nabar-brand" data-toggle="collapse" data-target="#locations-list"><b>Toggle Locations List</b></a>
          </li> 
          <form class="navbar-form navbar-left" role="search">
            <div class="  input-group">
              <input type="text" class="form-control" placeholder="Search" name="q" data-bind="textInput: fetchItem, valueUpdate: 'afterkeydown'">
              <div class="input-group-btn">
                <button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </form>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main container -->
  <main class="container-fluid">
    <div class="row">
      <div id="map"></div>
      <aside class="col-md-1">
        <div class="locations-list">
          <div class="list-group" data-bind="foreach: locationList" id="locations-list">
            <a data-bind="text: title, click: show" class="list-group-item list-group-item-action" ></a>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <script src="js/lib/knockout.min.js"></script>
  <script src="js/locations.js"></script>

  <!-- Google maps API --> 
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?libraries=places&key=YOUR API KEY&v=3&callback=initMap"  onerror="mapErrorMessage()">
  </script>
</body>
</html>
